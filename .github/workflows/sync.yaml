name: Pull upstream changes

on:
  schedule:
    - cron: '32 * * * *'

jobs:
  update-snapshot:
    name: Update snapshots
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Debug print
        run: |
          ls -lR

      - name: Update submodules
        run: |
          git submodule update --remote

      - name: Copy workflows
        run: |
          cp satyrographos-repo/.github/workflows/{ci-comment,pr-followup,pr,snapshot}.yaml .github/workflows

      - name: Debug print
        run: |
          ls -lR
          git diff

#      - uses: stefanzweifel/git-auto-commit-action@v4
#        with:
#          commit_message: Pull upstream changes

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: automated/catch-up
          labels: "automated pr"
          commit-message: Catch up with Satyrographos Repo
          title: '[Automated] Catch up with Satyrographos Repo'
          body: |
            Catch up with Satyrographos Repo

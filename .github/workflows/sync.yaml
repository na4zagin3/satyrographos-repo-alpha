name: Pull upstream changes

on:
  schedule:
    - cron: '32 * * * *'

jobs:
  update-snapshot:
    name: Update snapshots
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true

      - name: Synchronize
        run: |
          ./sync.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: automated/catch-up
          labels: "automated pr"
          commit-message: Catch up with Satyrographos Repo
          title: '[Automated] Catch up with Satyrographos Repo'
          body: |
            Catch up with Satyrographos Repo
